<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="contact section">
      <button class="popBtn">Click me</button>

      <div class="popUp">
        <div class="close">X</div>
        <form action="" autocomplete="off">
          <h3>Get In Touch</h3> <br />
          <input
            type="text"
            class="form-imp"
            required=""
            name="name"
            placeholder="Full Name"
          /><br />
          <br />
          
          <input
            type="email"
            class="form-imp"
            name="email"
            id=""
            required
            placeholder="Your Email"
          /><br />
          <br />
          
          <input
            type="text"
            class="form-imp"
            name="number"
            id=""
            placeholder="Your Mob. No."
            required
          /><br />
          <br />
          
          <textarea
            name="message"
            class="form-imp message"
            id=""
            cols=""
            rows="5"
            placeholder="Write your message here"
            style="resize: none; height: fit-content"
          ></textarea
          ><br />
          <br />
          <button type="submit" class="insidePop">Send Message</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./JS/script.js"></script>
</html>
