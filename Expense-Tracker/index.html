<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="full-Body"> <!--this is body -->

        <div class="exp-trk">
            <div class="input-box exp-trk-box">
                <form action="">
                    <input type="text" name="expense" id="expense" class="inp-exp" placeholder="Enter your amount" autofocus>
                    <input type="text" name="exp-detail" id="exp-detail" class="inp-exp" placeholder="Expense Detail">
                    <!-- <input type="checkbox" name="date" id="exp-date" > <br> Add Date -->
                    <input type="checkbox" name="date" id="exp-date" class="exp-date-time" >Date
                    <input type="checkbox" name="time" id="exp-time" class="exp-date-time">Time
                    <input type="button" value="Add" class="form-btn" id="add-btn" >
                    
                    <input type="submit" value="Reset" class="form-btn" id="reset-btn">
                </form>

            </div>
            <div class="data exp-trk-box">2</div>

        </div>

    </div>
</body>
<script src="./JS/index.js"></script>
</html>
