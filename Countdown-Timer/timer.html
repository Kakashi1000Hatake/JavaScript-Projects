<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./CSS/timer.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="stopWatch">
        <h1 id="displayTime" class="timer"> 
            00:00:00
        </h1>
            <div class="buttons">
                <button onclick="watchstop()"><span class="material-symbols-outlined stop">
                    stop_circle
                    </span></button>
                
                    <button onclick="watchStart()"><span class="material-symbols-outlined play" >
                    play_circle
                    </span></button>
                

                    <button onclick="watchreset()"><span class="material-symbols-outlined reset">
                    restart_alt
                    </span></button>
            </div>
    </div>
</body>
<script src="./JS/timer.js"></script>
</html>
